<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">


<head>

    <title>Employee Directory</title>

</head>

<body>

<h3>Employee Directory</h3>
<hr>
<table border="1">

    <thead>

    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>

    </thead>

    <tbody>
    <tr th:each="templEmployee : ${employees}">
        <td th:text="${templEmployee.firstName}"></td>
        <td th:text="${templEmployee.lastName}"></td>
        <td th:text="${templEmployee.email}"></td>
    </tr>

    </tbody>


</table>

</body>

</html>
